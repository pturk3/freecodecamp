<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tribute Page - Jeff Beck</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Jeff Beck</h1>
        <!-- alternatively to the figure element, you can use divs -->
        <figure id="img-div">
            <img id="image" src="https://gray-kbjr-prod.cdn.arcpublishing.com/resizer/9t-sqxQIabuKcHinWDyP9h6b_Dw=/1200x675/smart/filters:quality(85)/cloudfront-us-east-1.images.arcpublishing.com/gray/WBTYNJX5NRGHBMAZDVWHZFYCTU.jpg" alt="photo of Jeff Beck playing guitar live">

            <figcaption id="img-caption"> Jeff Beck, plays his Fender Stratocaster at a live concert - even to this day, his concerts were often sell out crowds</figcaption>
        </figure>
        <section id="tribute-info">
            <h3 id="headline">Key Facts about Jeff Beck</h3>
            <ul>
                <li><strong>Age</strong> - 78 (died at 78)</li>
                <li><strong>Past acts</strong> Yardbirds</li>
                <li><strong>Preferred Gear</strong>
                    <ul id="gear-items">
                        <li><strong>Guitars</strong></li>
                        <li><strong>Amps</strong></li>
                        <li><strong>Pedals</strong></li>
                    </ul>
                </li>
                <li><strong>Associated Acts</strong> - Eric Clapton, Johnny Depp</li>
            </ul>

        </section>
    </main>
    
</body>
</html>
